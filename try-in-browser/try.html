    namespace mmc1 {
        // The MMC1 implements its mapper interface through a 5-bit shift register.
        // Writing must send each bit one-by-one in the lowest bit of the port.
        // After the fifth bit is transferred, the data gets sent to the approriate internal register of the mapper.
        // For convenience, you can use the inline write macros below.

        // Control port (5-bit shift register).
        extern writeonly control @ 0x8000 : u8;
        // One-screen mirroring mode A (lower bank)
        let CONTROL_MIRROR_ONESCREEN_A = 0x00;
        // One-screen mirroring mode B (upper bank)
        let CONTROL_MIRROR_ONESCREEN_B = 0x01;

        // Horizontal mirroring.

        // CHR bank select B (5-bit shift register).
        // Select CHR bank at PPU 0x1000 .. 0x2000 (in 4K CHR mode only; 5-bit index).
        extern writeonly chr_b @ 0xC000 : u8;

        // Modifies: a
        inline func reset() {
            control = a = CONTROL_RESET;
        }

        // Write a 5-bit value to the control register.
        // Arguments: a = the value to write
        // See: CONTROL constants
        inline func write_control(value : u8 in a) {
            inline for in 1 .. 5 { control = a; a >>>= 1; }
        }

        // Write a 5-bit value to the PRG select register.
        // Arguments: a = the value to write
        // See: PRG constants
        inline func write_prg(value : u8 in a) {
            inline for in 1 .. 5 { prg = a; a >>>= 1; }
        }

        // Write a 5-bit value to the lower CHR select register.
        // Arguments: a = the value to write
        // See: CHR constants
        inline func write_chr_a(value : u8 in a) {

        // Arguments: a = the value to write
        // See: CHR constants
        inline func write_chr_b(value : u8 in a) {
            inline for in 1 .. 5 { chr_b = a; a >>>= 1; }
        }

        let SELECT_CHR_MODE_1 = 0x80;

        // Bank value to write, based on last value written to bank select register.
        extern writeonly data @ 0x8001 : u8;

        // Nametable mirroring setting.
        extern writeonly mirror @ 0xA000 : u8;

config {
    format = "nes",
}

bank zeropage @ 0x00 : [vardata; 256];
bank stack @ 0x100 : [vardata; 256];
bank ram @ 0x200 : [vardata; 1536];
bank prg @ 0x8000 : [constdata; 32768];
bank chr : [chrdata; 8192];

import "nes";

in prg {
    func load_palette() {
        a = nes.ppu.status;
        nes.ppu.address = a = &gt;:nes.ppu.ADDRESS_PALETTE_DATA;
        nes.ppu.address = a = &lt;:nes.ppu.ADDRESS_PALETTE_DATA;
        x = 0;

        do {
            nes.ppu.data = a = palette[x];
            x++;
        } while x != nes.ppu.PALETTE_SIZE * nes.ppu.PALETTE_COUNT;
    }

    func print_text() {
        let START_X = 10;
        let START_Y = 13;
        let TILE_ADDRESS = nes.ppu.ADDRESS_NAMETABLE_DATA + START_Y * 32 + START_X;
        
        // Read PPU status to reset its state.
        a = nes.ppu.status;
        // Now setup the PPU for copying tiles.
        nes.ppu.address = a = &gt;:TILE_ADDRESS;
        nes.ppu.address = a = &lt;:TILE_ADDRESS;
        
        x = 0;

        while {
            a = message[x]; 
        } &amp;&amp; !zero {
            x++;
            nes.ppu.data = a;
        }
    }

    func main() {
        // Disable decimal arithmetic (though not actually supported on 2A03 anyway)
        decimal = false;
        // Disable interrupts.
        nointerrupt = true;
        // Prepare stack.
        s = x = 0xFF;

        // Turn off rendering.
        nes.ppu.control = x = 0;
        nes.ppu.mask = x;
        // Disable DMC interrupts.
        nes.apu.frame_counter = a = nes.apu.FRAME_COUNTER_IRQ_DISABLE;

        // Wait for the PPU to be ready to use, which takes 2 vertical blanks.
        do {
            do {} while !nes.ppu.status$7;
            x++;
        } while x != 2;

        load_palette();
        print_text();

        a = nes.ppu.status; 
        nes.ppu.scroll = a = 0;
        nes.ppu.scroll = a;        
        
        // We're finally ready to show the screen!
        nes.ppu.control = a = nes.ppu.CONTROL_NMI;
        nes.ppu.mask = a = nes.ppu.MASK_LEFTMOST_BG | nes.ppu.MASK_RENDER_BG;

        // Enable interrupts.
        nointerrupt = false;

        while true {}
    }

    #[nmi] func draw() {
        push(a);
        a = x; push(a);
        a = y; push(a);
        a = nes.ppu.status; 
        nes.ppu.scroll = a = 0;
        nes.ppu.scroll = a;
        y = a = pop();
        x = a = pop();
        a = pop();
    }

    #[irq] func scanline() {
        push(a);
        a = x; push(a);
        a = y; push(a);
        y = a = pop();
        x = a = pop();
        a = pop();
    }

    const message = "HELLO  WORLD\0";

    const palette : [u8] = [
        // Tiles
        0x0F, 0x00, 0x10, 0x30,
        0x0F, 0x00, 0x10, 0x30,
        0x0F, 0x00, 0x10, 0x30,
        0x0F, 0x00, 0x10, 0x30,
        // Sprites
        0x0F, 0x00, 0x10, 0x30,
        0x0F, 0x00, 0x10, 0x30,
        0x0F, 0x00, 0x10, 0x30,
        0x0F, 0x00, 0x10, 0x30
    ];

    const @ 0xFFFA = [draw, main, scanline];
}

<input type='button' class='wiz-build-button' value='build' />
<div class='wiz-build-report'></div>
<div class='nes-canvas-wrapper nes-canvas-wrapper-hidden'>
    <canvas id='nes-canvas' width='256' height='240'></canvas>
</div>
<script type='text/javascript' src='wiz.js'></script>
<script type='text/javascript'>
    var report = document.querySelector('.wiz-build-report');

    var logger = {
        log: function(message)
        {
            var div = document.createElement('div');
            div.className = 'message log';
            div.innerHTML = message;
            report.appendChild(div);

            console.log('%c%s', message.startsWith('>>') ? 'font-weight: bold;' : '', message);
        },

        error: function(location, severity, message)
        {                
            var div = document.createElement('div');
            div.className = 'message ' + (severity == 'note' ? 'note' : 'error');
            div.innerHTML = location + ': ' + severity + ': ' + message;
            report.appendChild(div);

            var errorStyle = 'color: #FF0000; font-weight: bold';
            if (severity == 'note') {
                errorStyle = 'color: #FF00FF; font-weight: bold';
            }
            console.log('%c%s: %c%s: %c%s', 'font-weight: bold;', location, errorStyle, severity, '', message);
        },

        notice: function(message)
        {
            var div = document.createElement('div');
            div.className = 'message notice';
            div.innerHTML = message;
            report.appendChild(div);

            console.log('%c%s', 'font-weight: bold;', message);
        }
    };

    var getSourceFiles = function() {
        var files = [];
        var elements = document.querySelectorAll('.wiz-source-file');

        for (var i = 0; i < elements.length; i++) {
            var element = elements[i];

            files.push({
                filename: element.querySelector('h2').innerHTML,
                content: element.querySelector('.wiz-source-editor').value
            });
        }

        return files;
    };


    (function() {
        var elements = document.querySelectorAll('.wiz-source-file');

        for (var i = 0; i < elements.length; i++) {
            (function() {
                var index = i;
                var element = elements[index];

                element.onclick = function() {
                    for (var i = 0; i < elements.length; i++) {
                        elements[i].className = 'wiz-source-file wiz-source-collapsed';
                    }

                    element.className = 'wiz-source-file';
                };
            })();
        }
    })();


    var buildButton = document.querySelector('.wiz-build-button');
    buildButton.onclick = function() {
        report.innerHTML = '';

        var result = Module.compile(getSourceFiles(), 'hello.wiz -o hello.nes'.split(' '), logger);

        nes_load_data('nes-canvas', result);

        var canvasWrapper = document.querySelector('.nes-canvas-wrapper');
        if (canvasWrapper) {
            canvasWrapper.className = 'nes-canvas-wrapper';
        }
    };
</script>
